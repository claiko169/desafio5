<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desafío 5</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff4f92);
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
      padding: 50px;
      transition: background 1s, color 1s;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      transition: color 0.5s;
    }

    .album {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .album img {
      width: 150px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s;
    }

    .album img:hover {
      transform: scale(1.05);
    }

    .pregunta {
      margin-top: 40px;
    }

    .pregunta img {
      width: 200px;
      border-radius: 20px;
    }

    .botones {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .si {
      background-color: #a3ffba;
      color: #003300;
    }

    .no {
      background-color: #ff6a6a;
      color: white;
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>

  <h1 id="titulo">¿Quieres ser mi novia? ❤️</h1>

  <div class="album">
    <img src="us.jpg">
    <img src="us2.jpg">
    <img src="us3.jpg">
    <img src="us4.jpg">
    <img src="us5.jpg">
  </div>

  <div class="pregunta">
    <img src="novia.jpg">
  </div>

  <div class="botones" id="botones">
    <button class="si" id="btnSi" onclick="aceptar()">Sí</button>
    <button class="no" id="btnNo" onclick="negar()">No</button>
  </div>

  <p id="amenaza" style="font-size: 1.5em; margin-top: 30px;"></p>

  <audio id="musica" autoplay loop>
    <source src="si.mp3" type="audio/mpeg">
  </audio>

  <audio id="efecto" src="glitch.mp3"></audio>

  <script>
    let contadorNo = 0;
    const amenazas = [
      "No deberías haber hecho eso.",
      "Te estoy observando.",
      "Cada vez estás más cerca del final...",
      "¿Por qué sigues pulsando?",
      "No hay escapatoria.",
      "Esto no es un juego para ti.",
      "Enserio para.",
      "Me estas rompiendo el corazon.",
      "Porfavor..Ally piensalo.",
      "....",
      "No  te soy suficiente?.",
      "agh...",
      "No sigas",
      "De verdad quieres decir que no?",
      "Esta bien...ya dejo de insistir",
      "De verdad creias que te iba a dejar asi como asi?No....NO TIENES ESCAPATORIA",
    ];

    function aceptar() {
      window.location.href = "https://claiko169.github.io/si/";
    }

    function negar() {
      contadorNo++;

      // Sonido y amenaza
      document.getElementById("efecto").play();
      document.body.style.background = "#000";
      document.body.style.color = "red";
      document.getElementById("titulo").style.color = "red";

      // Mostrar amenaza
      const amenaza = amenazas[(contadorNo - 1) % amenazas.length];
      document.getElementById("amenaza").textContent = amenaza;

      // Al llegar a 16 clics
      if (contadorNo === 16) {
        document.getElementById("btnNo").remove();

        // Cambiar música
        const musica = document.getElementById("musica");
        musica.src = "terror.mp3";
        musica.play();

        // Multiplicar botones "Sí"
        const botonesDiv = document.getElementById("botones");
        for (let i = 0; i < 20; i++) {
          const nuevoBtn = document.createElement("button");
          nuevoBtn.className = "si glitch";
          nuevoBtn.textContent = "Sí";
          nuevoBtn.onclick = aceptar;
          nuevoBtn.style.position = "absolute";
          nuevoBtn.style.left = Math.random() * window.innerWidth + "px";
          nuevoBtn.style.top = Math.random() * window.innerHeight + "px";
          botonesDiv.appendChild(nuevoBtn);
        }
      }
    }
  </script>

</body>
</html>
