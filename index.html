  <style>

    .album {

    .polaroid {
      background: white;
      color: black;
      padding: 10px 10px 30px 10px;
      border-radius: 10px;
      width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transform: rotate(-2deg);
      transition: all 0.3s ease;
      position: relative;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 2;
    }

    .polaroid img {
      width: 100%;
      border-radius: 5px;
      display: block;
    }

    .caption {
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
      color: #444;
    }

    .pregunta {

    .pregunta img {

    }

    .botones {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .si {

    .si:hover {

    .no {

    .no:hover {

    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }

    #amenaza {
      font-size: 1.2em;
      margin-top: 30px;
      min-height: 1.5em;
    }
  </style>
