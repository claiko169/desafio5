<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llego la hora....</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px 15px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      background: radial-gradient(#1e1e2f, #0a0a14);
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .album {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .polaroid {
      background: white;
      color: black;
      padding: 10px 10px 30px 10px;
      border-radius: 10px;
      width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transform: rotate(-2deg);
      transition: all 0.3s ease;
      position: relative;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 2;
    }

    .polaroid img {
      width: 100%;
      border-radius: 5px;
      display: block;
    }

    .caption {
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
      color: #444;
    }

    .pregunta {
      margin-top: 40px;
    }

    .pregunta img {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .botones {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .si {
      background-color: #a3ffba;
      color: #003300;
    }

    .si:hover {
      background-color: #8fffaa;
    }

    .no {
      background-color: #ff6a6a;
      color: white;
    }

    .no:hover {
      background-color: #ff5050;
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }

    #amenaza {
      font-size: 1.2em;
      margin-top: 30px;
      min-height: 1.5em;
    }

    .estrella {
      position: fixed;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: parpadeo 2s infinite alternate;
      opacity: 0.8;
    }

    @keyframes parpadeo {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    .musica-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 999;
      backdrop-filter: blur(4px);
    }

    .musica-btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

</html>
